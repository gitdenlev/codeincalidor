<section class="hp-restaurant hp-rest-overlay wow  animate__animated animate__slideInUp">
  <ul class="line-container-for-bg-img">
    <li class="line-1"></li>
    <li class="line-2"></li>
    <li class="line-3"></li>
  </ul>
  <div class="hp-restaurant__container container">
    <h1 class="hp-restaurant__title">Mimiho</h1>
    <h2 class="hp-restaurant__subtitle">Ресторан</h2>
    <p class="hp-restaurant__text">
      Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint.
      Velit officia consequat duis enim velit mollit.
    </p>

    <!-- WRAP FOR SLIDER AND BUTTONS -->
    <div class="hp-rest__wrap-bottom">
      <!-- SLIDER  -->
      <div class="hp-rest-slider">
        <div class="hp-rest-slider__item">
          <picture>
            <source
              srcset="
                /src/images/homepage-images/homepage-desktop/meat-steak_desk1x.jpg 1x,
                /src/images/homepage-images/homepage-desktop/meat-steak_desk2x.jpg 2x
              "
              media="(min-width: 1280px)"
            />
            <source
              srcset="
                /src/images/homepage-images/homepage-tablet/meat-steak_tab1x.jpg 1x,
                /src/images/homepage-images/homepage-tablet/meat-steak_tab2x.jpg 2x
              "
              media="(min-width: 1024px)"
            />
            <source
              srcset="
                /src/images/homepage-images/homepage-mobile/meat-steak_mob1x.jpg 1x,
                /src/images/homepage-images/homepage-mobile/meat-steak_mob2x.jpg 2x
              "
              media="(max-width: 1023px)"
            />

            <img
              class="hp-rest-slider__img"
              src="/src/images/homepage-images/homepage-mobile/meat-steak_mob1x.jpg"
              alt="М'ясний стейк з розмарином на тарілці"
            />
          </picture>
        </div>
        <div class="hp-rest-slider__item">
          <picture>
            <source
              srcset="
                /src/images/homepage-images/homepage-desktop/khachapuri-desk_1x.jpg 1x,
                /src/images/homepage-images/homepage-desktop/khachapuri-desk_2x.jpg 2x
              "
              media="(min-width: 1280px)"
            />
            <source
              srcset="
                /src/images/homepage-images/homepage-tablet/khachapuri-tab_1x.jpg 1x,
                /src/images/homepage-images/homepage-tablet/khachapuri-tab_2x.jpg 2x
              "
              media="(max-width: 1279px)"
            />

            <img
              class="hp-rest-slider__img"
              src="/src/images/homepage-images/homepage-tablet/khachapuri-tab_1x.jpg"
              alt="Шашлик з лавашем на дерев'яній дошці"
            />
          </picture>
        </div>
        <div class="hp-rest-slider__item">
          <picture>
            <source
              srcset="
                /src/images/homepage-images/homepage-desktop/cottonbro-desk_1x.jpg 1x,
                /src/images/homepage-images/homepage-desktop/cottonbro-desk_2x.jpg 2x
              "
              media="(min-width: 1280px)"
            />
            <source
              srcset="
                /src/images/homepage-images/homepage-tablet/cottonbro-tab_1x.jpg 1x,
                /src/images/homepage-images/homepage-tablet/cottonbro-tab_2x.jpg 2x
              "
              media="(max-width: 1279px)"
            />

            <img
              class="hp-rest-slider__img"
              src="/src/images/homepage-images/homepage-tablet/cottonbro-tab_1x.jpg"
              alt="Апетитний салат з куркою гранатом і буряком"
            />
          </picture>
        </div>
      </div>

      <!-- buttons -->
      <div class="hp-restaurant__btn-wrap">
        <button
          type="button"
          class="hp-restaurant__btn button-gray"
          data-table-modal-open
        >
          Забронювати столик
        </button>
        <a href="./restaurant.html" class="hp-restaurant__btn button-gray"
          >Переглянути меню</a
        >
      </div>
    </div>
  </div>
</section>
