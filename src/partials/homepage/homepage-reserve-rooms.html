<section class="hp-hotel hp-hotel-overlay">
  <div class="container">
    <div class="hp-hotel__wrap-info">
      <h1 class="hp-hotel__title">Mimiho</h1>

    <!-- slider  -->

              /src/images/homepage-images/homepage-desktop/bed-desk_1x.jpg,
