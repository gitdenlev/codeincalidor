<section class="hero__hotel">
  <div class="hero__hotel-wrap">
    <div class="hero__location-upper">
      <svg class="hero__location-icon" width="20px" height="20px">
        <use href="./svg/icons.svg#location-pin"></use>
      </svg>
      <a
        class="hero__location-link"
        href="https://goo.gl/maps/3TBzBmQ76wKruW3i8"
      >
        Україна, м. Полтава, <br />
        вул. Маршала Бірюзова, 15
      </a>
    </div>

    <h1 class="hotel-hero__title wow animate__animated animate__slideInDown">
      MIMIHO
    </h1>
    <h2 class="hotel-hero__subtitle">Готель</h2>

    <!-- Блок з адресою -->
    <div class="hotel-hero__blok-info">
      <div class="homepage-hero__location-lower">
        <svg class="hero__location-icon" width="24px" height="24px">
          <use href="./svg/icons.svg#location-pin"></use>
        </svg>
        <a class="hero__location-link" href="">
          Україна, м. Полтава, <br />
          вул. Маршала Бірюзова, 15
        </a>
      </div>
      <!-- Блок з кнопками -->
      <div class="hero__button-box wow">
        <ul class="hero__button-list">
          <li class="hero__button-item">
            <button type="button" class="button" data-room-modal-open>
              Забронювати номер
            </button>
          </li>
          <li class="hero__button-item">
            <button type="button" class="button" data-price-modal-open>
              Переглянути ціни
            </button>
          </li>
        </ul>
      </div>
    </div>
    <!-- Блок соціальних мереж-->
    <div class="homepage-hero__soc-box">
      <ul class="hero__soc-list">
        <li class="hero__soc-item">
          <a
            class="hero__soc-link list"
            href="//www.instagram.com/"
            target="_blank"
            rel="noreferrer noopener"
          >
            <svg class="hero__soc-icon" width="24" height="24">
              <use href="./svg/icons.svg#icon-instagram">instagram</use>
            </svg>
          </a>
        </li>
        <li class="hero__soc-item">
          <a
            class="hero__soc-link list"
            href="//www.facebook.com/"
            target="_blank"
            rel="noreferrer noopener"
          >
            <svg class="hero__soc-icon" width="24" height="24">
              <use href="./svg/icons.svg#icon-telegram">facebook</use>
            </svg>
          </a>
        </li>
        <li class="hero__soc-item">
          <a
            class="hero__soc-link list"
            href="//telegram.org/"
            target="_blank"
            rel="noreferrer noopener"
          >
            <svg class="hero__soc-icon" width="24" height="24">
              <use href="./svg/icons.svg#icon-fb">telegram</use>
            </svg>
          </a>
        </li>
      </ul>
    </div>
  </div>
</section>
